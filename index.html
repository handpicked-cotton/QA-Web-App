<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QA Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-theme {
      background-color: #222;
      color: #f0f0f0;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    nav a {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="form.html">Form Page</a>
    <a href="about.html">About</a> <!-- Broken link -->
  </nav>

  <h1>Welcome to the Buggy Login Page</h1>
  <form id="loginForm">
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" />
      <div id="emailError" class="error"></div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <div id="passwordError" class="error"></div>
    </div>
    <div>
      <label for="role">Role:</label>
      <select id="role" name="role">
        <option value="">Select...</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit">Login</button>
    <button type="button" id="ghostBtn">Ghost Button</button>
  </form>

  <!-- Theme Toggle Button -->
  <div style="position: fixed; top: 20px; right: 20px;">
    <button id="themeToggle" style="padding: 10px 15px; border-radius: 5px; background: #f0f0f0; border: 1px solid #ccc;">
      ðŸŒ™
    </button>
  </div>

  <script>
    document.getElementById('ghostBtn').addEventListener('click', () => {
      console.log("Ghost button clicked"); // No visible action
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      // Reset errors
      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';

      let hasError = false;
      if (!email.includes('@')) {
        document.getElementById('emailError').textContent = 'Invalid email format';
        hasError = true;
      }
      if (password === '') {
        document.getElementById('passwordError').textContent = 'Password cannot be empty';
        hasError = true;
      }

      if (!hasError) {
        alert('Logged in successfully!');
      }
    });

    const toggleBtn = document.getElementById('themeToggle');
    let darkMode = false;

    toggleBtn.addEventListener('click', () => {
      darkMode = !darkMode;
      toggleBtn.textContent = darkMode ? 'ðŸŒž' : 'ðŸŒ™';
      // BUG: theme not actually toggled
    });
  </script>
</body>
</html>
