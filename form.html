<!-- BEGIN form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buggy Form Page</title>
  <style>
    label { display: block; margin-top: 10px; }
    input[type='text'], input[type='number'], input[type='date'], input[type='time'] { margin-bottom: 10px; }
    .error { color: red; font-size: 0.8em; }
  </style>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="formTest">
    <label>Name: <input type="text" name="name" /></label> <!-- no maxlength -->
    <label>Email: <input type="text" name="email" /></label> <!-- accepts invalid formats -->
    <label>Password: <input type="text" name="password" /></label> <!-- text instead of password -->

    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male" checked /> Male</label>
    <label><input type="radio" name="gender" value="female" /> Female</label>
    <label><input type="radio" name="gender" value="other" /> Other</label>

    <label>Hobbies:</label>
    <label><input type="checkbox" name="hobby" value="reading" /> Reading</label>
    <label><input type="checkbox" name="hobby" value="sports" /> Sports</label>
    <label><input type="checkbox" name="hobby" value="music" checked /> Music</label>

    <label>Date of Birth: <input type="date" name="dob" /></label> <!-- No min/max validation -->
    <label>Appointment Time: <input type="time" name="appt" /></label>

    <label>Age: <input type="number" name="age" min="18" max="99" value="17" /></label> <!-- invalid default -->

    <label>
      Notifications:
      <input type="checkbox" name="notifications" /> <!-- looks like toggle but not styled -->
    </label>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('formTest').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted (maybe incorrectly)"); // No validation logic
    });
  </script>
</body>
</html>
<!-- END form.html -->
